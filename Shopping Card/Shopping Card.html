<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="Shopping Card.css"/>
    <script type="text/javascript">
      function alertit(){
        alert("Added to cart");
      }
      function myfunction(){
        var elememt = document.body;
        elememt.classList.toggle("Dark-mode");
      }
    </script>

    <title>Shopping Card</title>
  </head>
  <body>
  	<div class="container">
  		<div class="layer-container">
        <div class="text-content">
          <div>
            <p id="name">Product Name</p>
            <p id="collection">Brand collection</p>
          </div>
          <div class="star">
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star-half-o" aria-hidden="true"></i>
          </div>
          <div class="sizes">
            <span>Size</span>
            <ul>
              <li>7</li>
              <li>8</li>
              <li>9</li>
              <li>10</li>
            </ul>
          </div>
          <h3 id="price">$ Price</h3>
          <a href="javascript:alertit()" class="cart-btn">Add to cart</a>
        </div>
  		</div>
    </div>
      <button onclick="myfunction()">Dark Mode</button>
  </body>
  </html>
